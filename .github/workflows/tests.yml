          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install project
        run: uv sync --locked --all-extras --dev

      - name: "Typecheck with ty"
        run: uv run pytest -m e2e
