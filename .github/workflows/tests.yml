      - name: Install project
        run: uv sync --locked --all-extras --dev

      - name: "Typecheck with ty"
        run: uv run pytest -m integration

  e2e:
    name: End-to-end
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
